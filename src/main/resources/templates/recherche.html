<!DOCTYPE html>


<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Liste des correspondants</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation">
         <div class="navbar-header">
            <span id="brand" class="navbar-brand"><img alt="Brand" src="imgs/brand.png" /></span>
         </div>            
</nav>
        
        <div class="container-fluid">
              
            <div class="row">
                <div class="col-md-6 col-md-offset-4"><h1>liste des correspondants</h1></div>
                <div class="col-md-2"><a href="/" class="btn btn-info" role="button">Nouvelle recherche</a></div>
            </div>
<div class="row">
	
        <div class="table-responsive">
            <table class="table table-hover" >
      <tr>
        <th>RPPS</th>
        <th>NOM-PRENOM</th>
        <th>PROFESSION</th>
        <th>SPECIALITE</th>
        <th>SITE</th>
        <th>VILLE</th>
        <th>EMAIL</th>
        <th>TEL</th>
      </tr>
      <tr th:each="med : ${medecinsLst}" onmouseover="this.style.cursor='pointer'" th:onclick="'window.location=\'/detail?rpps='+ ${med.Identifiant_PP} + '\''">
        <td><a th:href="@{'/detail?rpps=' + ${med.Identifiant_PP}}"><div th:text="${med.Identifiant_PP}"></div></a></td>
        <td th:text="${med.Nom_d_exercice}+' '+${med.Prenom_d_exercice}"></td>
        <td th:text="${med.Libelle_profession}"></td>
        <td th:text="${med.Libelle_savoir_faire}"></td>
        <td th:text="${med.Raison_sociale_site}"></td>
        <td th:text="${med.Libelle_commune}"></td>
        <td th:text="${med.Adresse_e_mail}"></td>
        <td th:text="${med.Telephone}"></td>
      </tr>
    </table>
        </div>
</div>
        </div>
    </body>
</html>
