<body>

   
<nav class="navbar navbar-default" role="navigation">
         <div class="navbar-header">
            <span id="brand" class="navbar-brand"><img alt="Brand" src="imgs/brand.png" /></span>
         </div>

   <div class="container-fluid"> 
    <div class="row">
        <div class="col-md-8 col-md-offset-4"><h1>Rechercher un médécin</h1></div>
    </div>
    
<div class="row">
    <div class="alert alert-danger" th:if="${error}">
  <strong>Attention!</strong> Renseignez au moins un des champs de ce dialogue.
</div>
	<div class="col-md-4 col-md-offset-4">
            <form id="recherche" action="recherche" method="POST">
<div class="form-group">
<label for="rppstxt"> RPPS :</label><input type="text" name="rppstxt" id="rppstxt" class="form-control" />
<label for="nomtxt">NOM MEDECIN : </label><input type="text" name="nomtxt" id="nomtxt" class="form-control" />
<label for="prenomtxt">PRENOM MEDECIN : </label><input type="text" name="prenomtxt" id="prenomtxt" class="form-control" />
<label for="villetxt">VILLE : </label><input type="text" name="villetxt" id="villetxt" class="form-control" />
<label for="professiontxt">PROFESSION : </label><input type="text" name="professiontxt" id="professiontxt" class="form-control" />

</div>
<button type="submit" class="btn-lg btn btn-primary">Rechercher</button>
</form>
	</div>
</div>
</div>
